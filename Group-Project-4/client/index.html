			<div class="sms">
				<div class="content">
					<h2>By Elcho911</h2>
					<form id="formCareer">
						<div class="inputBx">
							<input type="text" id="cname" name="cname" required />
							<i>Company name</i>
						</div>
						<div class="inputBx">
							<input type="text" id="rname" name="rname" required />
							<i>Role name</i>
						</div>
						<div class="inputBx">
							<label class="select" for="rtype">Role type:</label>
							<select type="select" id="rtype" name="rtype">
								<option value="Back-end">Back-End</option>
								<option value="Front-end">Front-End</option>
								<option value="Full-Stack">Full-Stack</option>
							</select>
						</div>
						<div class="inputBx">
							<input type="text" id="topic" name="topic" required />
							<i>Topic</i>
						</div>
						<div class="inputBx">
							<input type="text" id="question" name="question" required />
							<i>Question</i>
						</div>
						<div class="inputBx">
							<input type="text" id="hmname" name="hmname" required />
							<i>Hiring Manager</i>
						</div>
						<div class="inputBx">
							<input type="text" id="docid" name="docid" required />
							<i>Document ID</i>
						</div>
						<div class="inputBx">
							<input type="submit" id="create" value="Create" />
						</div>
						<!-- <button type="submit" id="create">Create</button> -->
					</form>
				</div>
